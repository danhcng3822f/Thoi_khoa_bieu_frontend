<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    
    <title>Thời Khóa Biểu Học Tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #111; /* Nền tổng thể đen đậm */
        min-height: 100vh;
        color: white; /* Mặc định chữ trắng */
        font-weight: bold; /* Chữ in đậm */
    }
    .container { max-width: 1400px; } /* Luôn hiển thị rộng */
    h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .last-updated {
        background: #222;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
    }
    .class-header {
        background: #222;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
    }
    .class-select {
        border: none;
        font-weight: bold;
        background: #333;
        color: white;
    }
    .timetable-table {
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        font-weight: bold;
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    .table thead th {
        background: #000;
        color: white;
        font-weight: bold;
        text-align: center;
    }
    .slot {
        min-height: 80px;
        border: 1px solid #444;
        padding: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        vertical-align: top;
        color: white; /* chữ mặc định trắng */
    }
    .slot strong { color: white; } /* Chữ môn học trắng */
    .slot .teacher { color: #1e90ff; } /* Chữ GV màu xanh dương */
    .slot:hover {
        background: #222;
        transform: scale(1.02);
    }
</style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4"><i class="fas fa-calendar-alt"></i> Thời Khóa Biểu Học Tập</h1>
        
        <!-- Timestamp update -->
        <div id="lastUpdated" class="last-updated text-center">
            <strong>Cập nhật lần cuối: </strong><span id="timestamp"></span>
        </div>
        
        <!-- Dropdown chọn lớp với màu -->
        <div class="row mb-3 class-header">
            <div class="col-md-4">
                <label class="form-label">Chọn lớp:</label>
                <select id="classSelect" class="form-select class-select" onchange="changeClassColor(this.value)">
                    <option value="8a" class="class-color-8a">8A</option>
                    <option value="8b" class="class-color-8b">8B</option>
                    <option value="8c" class="class-color-8c">8C</option>
                    <option value="9a" class="class-color-9a">9A</option>
                    <option value="9b" class="class-color-9b">9B</option>
                </select>
            </div>
        </div>
        
        <!-- Bảng thời khóa biểu với màu cột, dài ra với 8 cột -->
        <table class="table table-bordered timetable-table">
            <thead class="table-dark">
                <tr>
                    <th>Tiết</th>
                    <th class="monday">Thứ Hai</th>
                    <th class="tuesday">Thứ Ba</th>
                    <th class="wednesday">Thứ Tư</th>
                    <th class="thursday">Thứ Năm</th>
                    <th class="friday">Thứ Sáu</th>
                    <th class="saturday">Thứ Bảy</th>
                    <th class="sunday">Chủ Nhật</th>
                </tr>
            </thead>
            <tbody id="timetableBody">
                <tr><td>Tiết 1</td><td class="slot monday" data-day="Thứ Hai" data-tiet="Tiết 1"></td><td class="slot tuesday" data-day="Thứ Ba" data-tiet="Tiết 1"></td><td class="slot wednesday" data-day="Thứ Tư" data-tiet="Tiết 1"></td><td class="slot thursday" data-day="Thứ Năm" data-tiet="Tiết 1"></td><td class="slot friday" data-day="Thứ Sáu" data-tiet="Tiết 1"></td><td class="slot saturday" data-day="Thứ Bảy" data-tiet="Tiết 1"></td><td class="slot sunday" data-day="Chủ Nhật" data-tiet="Tiết 1"></td></tr>
                <tr><td>Tiết 2</td><td class="slot monday" data-day="Thứ Hai" data-tiet="Tiết 2"></td><td class="slot tuesday" data-day="Thứ Ba" data-tiet="Tiết 2"></td><td class="slot wednesday" data-day="Thứ Tư" data-tiet="Tiết 2"></td><td class="slot thursday" data-day="Thứ Năm" data-tiet="Tiết 2"></td><td class="slot friday" data-day="Thứ Sáu" data-tiet="Tiết 2"></td><td class="slot saturday" data-day="Thứ Bảy" data-tiet="Tiết 2"></td><td class="slot sunday" data-day="Chủ Nhật" data-tiet="Tiết 2"></td></tr>
                <tr><td>Tiết 3</td><td class="slot monday" data-day="Thứ Hai" data-tiet="Tiết 3"></td><td class="slot tuesday" data-day="Thứ Ba" data-tiet="Tiết 3"></td><td class="slot wednesday" data-day="Thứ Tư" data-tiet="Tiết 3"></td><td class="slot thursday" data-day="Thứ Năm" data-tiet="Tiết 3"></td><td class="slot friday" data-day="Thứ Sáu" data-tiet="Tiết 3"></td><td class="slot saturday" data-day="Thứ Bảy" data-tiet="Tiết 3"></td><td class="slot sunday" data-day="Chủ Nhật" data-tiet="Tiết 3"></td></tr>
                <tr><td>Tiết 4</td><td class="slot monday" data-day="Thứ Hai" data-tiet="Tiết 4"></td><td class="slot tuesday" data-day="Thứ Ba" data-tiet="Tiết 4"></td><td class="slot wednesday" data-day="Thứ Tư" data-tiet="Tiết 4"></td><td class="slot thursday" data-day="Thứ Năm" data-tiet="Tiết 4"></td><td class="slot friday" data-day="Thứ Sáu" data-tiet="Tiết 4"></td><td class="slot saturday" data-day="Thứ Bảy" data-tiet="Tiết 4"></td><td class="slot sunday" data-day="Chủ Nhật" data-tiet="Tiết 4"></td></tr>
                <tr><td>Tiết 5</td><td class="slot monday" data-day="Thứ Hai" data-tiet="Tiết 5"></td><td class="slot tuesday" data-day="Thứ Ba" data-tiet="Tiết 5"></td><td class="slot wednesday" data-day="Thứ Tư" data-tiet="Tiết 5"></td><td class="slot thursday" data-day="Thứ Năm" data-tiet="Tiết 5"></td><td class="slot friday" data-day="Thứ Sáu" data-tiet="Tiết 5"></td><td class="slot saturday" data-day="Thứ Bảy" data-tiet="Tiết 5"></td><td class="slot sunday" data-day="Chủ Nhật" data-tiet="Tiết 5"></td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://thoi-khoa-bieu-backend.onrender.com/api';  // Backend Render của bạn

        let currentClass = '8a';  // Lớp mặc định

        // Load lịch khi mở trang hoặc đổi lớp
        async function loadTimetable() {
            try {
                const response = await fetch(`${API_URL}/timetable`);
                const data = await response.json();
                
                // Hiển thị timestamp
                if (data.last_updated) {
                    document.getElementById('timestamp').textContent = data.last_updated;
                }
                
                // Điền vào bảng cho lớp hiện tại
                const classData = data[currentClass] || {};
                const slots = {};
                Object.keys(classData).forEach(day => {
                    Object.keys(classData[day]).forEach(tiet => {
                        const slot = classData[day][tiet];
                        if (slot && slot.subject) {
                            slots[`${day}_${tiet}`] = `<strong>${slot.subject}</strong><br><span class="teacher">${slot.teacher}</span>`;
                        }
                    });
                });
                
                // Điền vào slot tương ứng (dùng data-day/data-tiet để tránh lỗi regex)
                document.querySelectorAll('.slot').forEach(slot => {
                    const day = slot.dataset.day;
                    const tiet = slot.dataset.tiet;
                    const key = `${day}_${tiet}`;
                    slot.innerHTML = slots[key] || '';
                });
            } catch (error) {
                console.error('Lỗi load:', error);
            }
        }

        // Đổi lớp
        document.getElementById('classSelect').addEventListener('change', function() {
            currentClass = this.value;
            loadTimetable();
        });

        // Load khi mở trang
        loadTimetable();
    </script>
</body>
</html>
